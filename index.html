<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات الباص المدرسي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شاشة البداية -->
    <div id="splash-screen">
        <h1>مرحباً بك في تطبيق الباص المدرسي</h1>
        <button onclick="startApp()">ابدأ</button>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>إشعارات الباص</h1>
        </header>
        <section class="notification">
            <h2>الإشعارات</h2>
            <button onclick="showGuidelines()">عرض الإرشادات</button>
        </section>
        <section id="guidelines" style="display: none;">
            <h3>إرشادات هامة للطالب</h3>
            <ul>
                <li>الالتزام بالوقت المحدد للحضور والانصراف.</li>
                <li>ارتداء الزي المدرسي أثناء استخدام الباص.</li>
                <li>عدم إزعاج الآخرين داخل الباص.</li>
                <li>الجلوس في المقاعد المخصصة للطلاب.</li>
            </ul>
            <button onclick="closeGuidelines()">إغلاق الإرشادات</button>
        </section>
        <footer>
            <p>موعد الحضور: 7:30 صباحًا | موعد الانصراف: 2:00 مساءً</p>
        </footer>
    </div>

    <!-- نافذة الإشعار المنبثق -->
    <div id="notification-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="notification-message"></p>
            <button onclick="closeNotification()">إغلاق</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
